<!DOCTYPE html>
<html>

<head>
  <script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
</head>

<body>
  <a-scene>
    <a-sky color='grey'></a-sky>
    <a-plane color="black" position="0 0 0" rotation="-90 0 0" width="20" height="10"></a-plane>
    <a-camera position="0 5 15"></a-camera>

    <!-- legs -->
    <a-cylinder color="orange" radius="0.4" height="2.5" position="-1 1.25 0"></a-cylinder>
    <a-cylinder color="orange" radius="0.4" height="2.5" position="1 1.25 0"></a-cylinder>
    <a-cone color="tomato" radius-bottom="1.5" radius-top="0.4" position="-1 0 0"></a-cone>
    <a-cone color="tomato" radius-bottom="1.5" radius-top="0.4" position="1 0 0"></a-cone>

    <!-- body -->
    <a-box color="#0276aa" width="4.5" height="4" position="0 4.5 0"></a-box>

    <!-- buttons -->
    <a-plane color="yellow" height="1" position="-1.1 5.8 0.7"></a-plane>
    <a-plane color="#fc5a03" height="1" position="0 5.8 0.7"></a-plane>
    <a-plane color="yellow" height="1" position="1.1 5.8 0.7"></a-plane>
    <a-plane color="#fc037f" height="1" position="-1.1 4.65 0.7"></a-plane>
    <a-plane color="purple" height="1" position="0 4.65 0.7"></a-plane>
    <a-plane color="#fc037f" height="1" position="1.1 4.65 0.7"></a-plane>
    <a-plane color="yellow" height="1" position="-1.1 3.5 0.7"></a-plane>
    <a-plane color="#fc5a03" height="1" position="0 3.5 0.7"></a-plane>
    <a-plane color="yellow" height="1" position="1.1 3.5 0.7"></a-plane>

    <!-- arms -->
    <a-cylinder position="-2.7 5.5 0" rotation="50 90 0" color="orange" height="2" width="0.2" radius="0.3"></a-cylinder>
    <a-sphere position="-3.4 5 0" color="#fc5a03" height="1.2" width="0.3" radius="0.4"></a-sphere>
    <a-cylinder position="-4 5.4 0" rotation="-50 90 0" height="1.3" width="0.3" radius="0.3" color="orange"></a-cylinder>
    <a-dodecahedron position="-4.5 5.8 0" radius="0.8" color="#0276aa"></a-dodecahedron>

    <a-cylinder position="2.7 5.5 0" rotation="-50 90 0" color="orange" height="2" width="0.2" radius="0.3"></a-cylinder>
    <a-sphere position="3.4 5 0" color="#fc5a03" height="1.2" width="0.3" radius="0.4"></a-sphere>
    <a-cylinder position="4 5.4 0" rotation="50 90 0" color="orange" height="1.3" width="0.3" radius="0.3"></a-cylinder>
    <a-dodecahedron position="4.5 5.8 0" radius="0.8" color="#0276aa"></a-dodecahedron>

    <!-- head -->
    <a-box position="0 6.75 0" height="0.5" width="2" depth="0.5" color="orange"></a-box>
    <a-box color="#0276aa" position="0 8 0" width="3.2" height="2.2"></a-box>
    <a-ring position="0 8.25 0.51" rotation="0 0 120" theta-start="100" theta-length="100" radius-outer="1" radius-inner="0.9" color="orange"></a-ring>

    <!-- antena -->
    <a-cylinder position="0 9.15 0" rotation="90 0 0" color="orange" radius="0.8" height="0.1" material="side: double"></a-cylinder>
    <a-cylinder color="grey" height="1.5" radius="0.05" position="0 11 0" animation="property: position;
                                                                                        from:-0.25 10.5 -0.1;
                                                                                        to: 0.25 10.5 -0.1;
                                                                                        loop: true;
                                                                                        dur: 1000;
                                                                                        dir:alternate;"></a-cylinder>
    <a-sphere color="#ef5350" radius="0.3" position="0 11 0" animation="property: position;
                                                                        from:-0.2 11 -0.1;
                                                                        to: 0.2 11 -0.1;
                                                                        loop: true;
                                                                        dur: 1000;
                                                                        dir:alternate;"></a-sphere>

    <!-- eyes -->
    <a-sphere color="white" position="-0.63 8.3 0.2" radius="0.6" rotation="0 10 0">
    </a-sphere>

    <a-sphere color="black" radius="0.15" position="-0.63 8.1 0.9" animation="property: position;
                                                                             from:-0.63 8.1 0.9;
                                                                             to: -0.63 8.3 0.9;
                                                                             loop: true;
                                                                             dur: 1000;
                                                                             dir:alternate;">
    </a-sphere>

    <a-sphere color="white" position="0.63 8.3 0.2" radius="0.6" rotation="0 -10 0">
    </a-sphere>
    <a-sphere color="black" radius="0.15" position="0.63 8.1 0.9"
        animation="property: position; from:0.63 8.1 0.9;to: 0.63 8.3 0.9;dir:alternate;loop: true; dur: 1000;">
    </a-sphere>


  </a-scene>
</body>

</html>
